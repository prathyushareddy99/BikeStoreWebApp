<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background: #f4f7fa;
        }
        .dashboard-card {
            background: white;
            border-radius: 18px;
            padding: 40px;
            max-width: 900px;
            margin: 60px auto;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .summary-card {
            border-radius: 14px;
            padding: 25px;
            color: white;
            text-align: center;
            font-size: 20px;
            box-shadow: 0 5px 18px rgba(0,0,0,0.15);
        }

        .summary-number {
            font-size: 32px;
            font-weight: bold;
            margin-top: 5px;
        }

        .mini-chart-box {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>

<div class="dashboard-card text-center">

    <h1 class="mb-2">Dashboard</h1>
    <p class="text-muted mb-4">Welcome to the BikeStore Web Application</p>

    <!-- Summary Cards -->
    <div class="row g-4 mb-4">
        <div class="col-md-3">
            <div class="summary-card" style="background:#007bff;">
                Customers
                <div class="summary-number">{{ total_customers }}</div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="summary-card" style="background:#17c0eb;">
                Orders
                <div class="summary-number">{{ total_orders }}</div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="summary-card" style="background:#6c5ce7;">
                Stores
                <div class="summary-number">{{ total_stores }}</div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="summary-card" style="background:#ff7675;">
                Products
                <div class="summary-number">{{ total_products }}</div>
            </div>
        </div>
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-center gap-4 mt-3">
        <a href="/customers" class="btn btn-primary btn-lg px-4">Manage Customers</a>
        <a href="/analytics" class="btn btn-info btn-lg px-4">View Analytics</a>
    </div>

    <a href="/logout" class="btn btn-outline-danger btn-lg mt-4">Logout</a>

    <!-- Mini Dashboard Chart -->
    <div class="mini-chart-box">
        <h4 class="mb-3">Top 5 Cities by Customers</h4>
        <canvas id="miniChart" height="120"></canvas>
    </div>

</div>

<script>
    const miniLabels = {{ mini_labels | tojson }};
    const miniValues = {{ mini_values | tojson }};

    new Chart(document.getElementById('miniChart'), {
        type: 'bar',
        data: {
            labels: miniLabels,
            datasets: [{
                label: 'Customers',
                data: miniValues,
                backgroundColor: [
                    '#007bff', '#17c0eb', '#ffa502', '#ff4757', '#6c5ce7'
                ]
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false }
            }
        }
    });
</script>

</body>
</html>
