<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            max-width: 900px;
            margin: auto;
            margin-top: 50px;
            text-align: center;
        }
        .dashboard-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 38px;
            font-weight: bold;
        }
        .stat-box {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
            font-size: 20px;
            font-weight: bold;
        }
        .stat-label {
            font-size: 15px;
            color: #6c757d;
        }
        .btn-custom {
            padding: 14px 30px;
            font-size: 18px;
            border-radius: 10px;
            margin: 10px;
        }
        .btn-custom i {
            margin-right: 8px;
        }
    </style>

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>

<div class="dashboard-container">

    <div class="dashboard-card">

        <h1>Dashboard</h1>
        <p class="text-muted mb-4">Welcome to the BikeStore Web Application</p>

        <!-- ======= SUMMARY CARDS (4) ======= -->
        <div class="row mb-4 text-center">

            <div class="col-md-3">
                <div class="stat-box">
                    {{ mini_values[0] }}
                    <div class="stat-label">{{ mini_labels[0] }}</div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="stat-box">
                    {{ mini_values[1] }}
                    <div class="stat-label">{{ mini_labels[1] }}</div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="stat-box">
                    {{ mini_values[2] }}
                    <div class="stat-label">{{ mini_labels[2] }}</div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="stat-box">
                    {{ mini_values[3] }}
                    <div class="stat-label">{{ mini_labels[3] }}</div>
                </div>
            </div>

        </div>

        <!-- ===== Buttons ===== -->
        <a href="/customers" class="btn btn-primary btn-custom">
            <i class="fa fa-users"></i> Manage Customers
        </a>

        <a href="/analytics" class="btn btn-info btn-custom text-white">
            <i class="fa fa-chart-bar"></i> View Analytics
        </a>

        <!-- Logout -->
        <div class="mt-4">
            <a href="/logout" class="btn btn-outline-danger btn-custom">
                <i class="fa fa-sign-out-alt"></i> Logout
            </a>
        </div>

    </div>
</div>

</body>
</html>
