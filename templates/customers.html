<!DOCTYPE html>
<html>
<head>
    <title>Customers</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">

    <h2>Customers</h2>

    <a href="/dashboard" class="btn btn-secondary mb-3">Back to Dashboard</a>
    <a href="/customers/add" class="btn btn-success mb-3 ms-2">Add Customer</a>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for cust in customers %}
            <tr>
                <td>{{ cust.customer_id }}</td>
                <td>{{ cust.first_name }} {{ cust.last_name }}</td>
                <td>{{ cust.email }}</td>
                <td>{{ cust.city }}</td>
                <td>
                    <a href="/customers/edit/{{ cust.customer_id }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="/customers/delete/{{ cust.customer_id }}" 
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
